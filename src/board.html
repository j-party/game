<template>
  <require from="./board.css"></require>
  <h3>${round.name}</h3>
  <table border="1">
    <thead>
      <tr>
        <th repeat.for="category of categories">${category.name}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td repeat.for="category of categories" click.trigger="gotoDetail(category.clues[0])">${category.clues[0].clue}</td>
      </tr>
      <tr>
        <td repeat.for="category of categories" click.trigger="gotoDetail(category.clues[1])">${category.clues[1].clue}</td>
      </tr>
      <tr>
        <td repeat.for="category of categories" click.trigger="gotoDetail(category.clues[2])">${category.clues[2].clue}</td>
      </tr>
      <tr>
        <td repeat.for="category of categories" click.trigger="gotoDetail(category.clues[3])">${category.clues[3].clue}</td>
      </tr>
      <tr>
        <td repeat.for="category of categories" click.trigger="gotoDetail(category.clues[4])">${category.clues[4].clue}</td>
      </tr>
    </tbody>
  </table>
  <p class="please-choose">${currentPlayer.name}, choose a category.</p>
  <ul class="players">
    <li repeat.for="player of players">${player.name} $${player.money}</li>
  </ul>
</template>
