<h2>Clues</h2>
<ul class="clues">
  <li *ngFor="let clue of clues" [class.selected]="clue === selectedClue">
    <div>ID: {{clue.id}}</div>
    <div>Level: {{clue.level}}</div>
    <div>Clue: {{clue.clue}}</div>
    <div>Answer: {{clue.answer}}</div>
    <div><button (click)="onSelect(clue)">Edit</button></div>
  </li>
</ul>
<div *ngIf="selectedClue">
  <h2>
    {{selectedClue.clue | uppercase}} is my clue
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
