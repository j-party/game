<template>
  <require from="./clues.css"></require>
  <h2>Clues</h2>
  <ul class="clues">
    <li repeat.for="clue of clues" class.bind="clue === selectedClue ? 'selected' : ''">
      <div>ID: ${clue.id}</div>
      <div>Level: ${clue.level}</div>
      <div>Clue: ${clue.clue}</div>
      <div>Answer: ${clue.answer}</div>
      <div><button click.trigger="onSelect(clue)">Edit</button></div>
    </li>
  </ul>
  <div if.bind="selectedClue">
    <h2>
      ${selectedClue.clue} is my clue
    </h2>
    <button click.trigger="gotoDetail()">View Details</button>
  </div>
</template>
